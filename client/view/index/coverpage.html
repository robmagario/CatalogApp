<template name="cover">
    <!-- Trigger the login modal with a button -->
    {{#if IsWeb}}
    <button type="button" class="btn btn-info btn-lg login-btn" data-toggle="modal" data-target="#LoginModel">Login</button>


    <!--<div class="coverimg">-->
        <!--<img src="img/sample3.png" alt="">-->
    <!--</div>-->

    <!-- Login Modal -->
    <div id="LoginModel" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header list-group-item-info">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="alert alert-danger" style="display:none;">
                            <strong>Error!</strong> occured.
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="login" type="button" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/if}}

    <!--<div class="panel panel-default">-->

            <!--<h1>ESC Pile<br>-->
                <!--<small>Catalogue 2015</small>-->
            <!--</h1>-->
        <!--</div>-->
    <!--</div>-->

    <!-- Swiper -->
    <div class="wrapper no-swipe swipe-control scrollable">
        {{>swipe Swiper=Swiper}}
    </div>
</template>
